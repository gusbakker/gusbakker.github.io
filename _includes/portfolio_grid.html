
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                    <p></p>
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for post in site.posts %}
                    <div class="portfolio-flex-item portfolio-item">
                                    <h4 class="text-center">{{ post.title }}</h4>
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <h4>{{ post.short-description }}</h4>
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
            <div class="container text-center mt-5">
                </br>
                <h5 class="mb-4">More projects...</h5>
                <a href="{{ site.social.github }}" class="btn btn-success btn-lg" target="blank">Visit My GitHub &nbsp;<i class="fa fa-github"></i></a>
            </div>
        </div>
    </section>
