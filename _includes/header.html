<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.png" style="border: 5px solid white;" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <!-- Place this tag where you want the button to render. -->
          <a class="github-button" href="{{ site.social.github }}" data-size="large" data-show-count="true" aria-label="Follow @gusbakker on GitHub">Follow @gusbakker</a>
          <p></p>
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
